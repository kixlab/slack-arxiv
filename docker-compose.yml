version: '3'
services:
  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    env_file:
      - .env
    volumes:
      - ./src/:/src
      - ./dump_data/:/dump_data
    depends_on:
      - elasticsearch
    networks:
      - esnet
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - 'esdata:/usr/share/elasticsearch/data'
    networks:
      - esnet
  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.1
    depends_on: ['elasticsearch']
    environment:
      SERVER_NAME: slack-arxiv-kibana
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - 5602:5601   
    networks:
      - esnet
  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    env_file: .env
    depends_on:
      - kibana
    networks:
      - esnet  
    ports:
      - 4180:4180
    command: [
      '/oauth2_proxy',
      '--upstream=http://localhost:5602/',
      '--provider=github',
      '--email-domain=*',
      '--github-org=kixlab',
      '--cookie-secure=false',
      '--http-address=0.0.0.0:4180',
    ]

volumes:
  esdata:

networks:
  esnet:
